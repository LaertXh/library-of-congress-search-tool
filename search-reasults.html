<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
</head>
<body>
	<h1>Search Results</h1>
	<form id="search-form">
		<label for="query">Search Query:</label>
		<input type="text" id="query" name="query">
		<label for="format">Search Format:</label>
		<select id="format" name="format">
			<option value="">All Formats</option>
			<option value="photos">Photos</option>
			<option value="maps">Maps</option>
			<option value="music">Music</option>
			<option value="manuscripts">Manuscripts</option>
			<option value="newspapers">Newspapers</option>
			<option value="prints">Prints</option>
			<option value="sound-recordings">Sound Recordings</option>
			<option value="films-videos">Films and Videos</option>
			<option value="web">Web Pages</option>
		</select>
		<button type="submit">Search</button>
	</form>
	<div id="search-results"></div>
	<script src="search-results.js"></script>
</body>
</html>
